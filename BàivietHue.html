<!DOCTYPE html>
<html>
<head>
    <title>Bài viết của tôi</title>
    <style>
        .post-container {
            width: 80%;
            margin: auto;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
        .post-image {
            width: 100%;
            height: auto;
        }
        .post-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <img class="post-image" src="đường dẫn đến ảnh của bạn" alt="Ảnh bài viết">
        <div class="post-content">
            <h2>Tiêu đề bài viết</h2>
            <p>Nội dung bài viết của bạn...</p>
        </div>
    </div>
</body>
</html>
