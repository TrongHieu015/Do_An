<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="box">
    <div class="main-section">
      <div class="container">
        <div class="tab-container">
          <div class="tab-button">
            <button onclick="showPanel(0,0)" class="btn active">trips</button>
            <button onclick="showPanel(1,1)" class="btn">flight</button>
            <button onclick="showPanel(2,2)" class="btn">hotels</button>
          </div>
          <div class="tab-content" style="display: block;">
            <form action="">
              <div class="row">
                <div class="col-md-2 pe-0 col-sm-12">
                  <div class="row">
                    <input type="radio" value="a" name="book" checked> Roundtrip <span></span> 
                  </div> 
                </div> 
                <div class="col-md-2 pe-0 col-sm-12"> 
                  <div class="row"> 
                    <input type="radio" value="a" name="book"> One way <span></span> 
                  </div> 
                </div> 
                <div class="row"> 
                  <div class="col-md-6 col-12 mb-4"> 
                    <div class="form-control d-flex flex-column"> 
                      <p class="h-blue">FLYING FROM</p> 
                      <input class="inputbox" placeholder="City or Airport" type="text"> 
                    </div> 
                  </div> 
                  <div class="col-md-6 col-12 mb-4"> 
                    <div class="form-control d-flex flex-column"> 
                      <p class="h-blue">FLYING TO</p> 
                      <input class="inputbox" placeholder="City or Airport" type="text"> 
                    </div> 
                  </div> 
                </div>
                <div class="row"> 
                  <div class="col-md-6 col-12 mb-4"> 
                    <div class="form-control d-flex flex-column"> 
                      <p class="h-blue">DEPARTING</p> 
                      <input class="inputbox textmuted" type="date"> 
                    </div> 
                  </div>
                  <div class="col-md-6 col-12 mb-4"> 
                    <div class="form-control d-flex flex-column">
                      <p class="h-blue">RETURNING</p> 
                      <input class="inputbox textmuted " type="date"> 
                    </div>
                  </div>
                </div>

                <button class="btn btn-primary form-control text-center">SHOWN FLIGHTS</button>

              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="test.js"></script>
  </body>
</html>
